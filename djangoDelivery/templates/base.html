{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Доставка{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.js"></script>

</head>
<body>
    <header>
        <nav>
            <ul class="nav-left">
                <li><a href="{% url 'delivery:index' %}" class="nav-left__link">Главная</a></li>
                <li><a href="#" class="nav-left__link">О нас</a></li>
                <li><a href="#" class="nav-left__link">Контакты</a></li>
            </ul>
            <div class="nav-end">
                <a href="{% url 'delivery:basket' %}" class="nav-end__link" >Корзина<span id="basket_total_num">
                    {% if products_total_num %}
                        ({{ products_total_num }})
                    {% else %}
                        (0)
                    {% endif %}
                </span></a>
                <div>
                    <span>Привет, {{ request.user }}</span>
                    <span><a href="{% url 'delivery:logout' %}">Выйти</a></span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/script.js"></script>

</body>
</html>
